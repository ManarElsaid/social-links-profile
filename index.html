<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>
  <main class="container">
    <img class="profile-pic" src="./assets/images/avatar-jessica.jpeg" alt="jessica profile picture">
    <div class="contact">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </div>
    <div class="bio">"Front-end developer and avid reader."</div>
    <div class="accounts-sec">
      <button class="account"><a href="#">GitHub</a></button>
      <button class="account"><a href="">Frontend Mentor</a></button>
      <button class="account"><a href="">LinkedIn</a></button>
      <button class="account"><a href="">Twitter</a></button>
      <button class="account"><a href="">Insatgram</a></button>
    </div>
  </main>
</body>
</html>
